name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true # Allow lint errors to pass for now while cleaning up technical debt

    - name: Build
      run: npm run build
      env:
        # Dummy values for build-time env variables (CI doesn't need real Firebase credentials)
        NEXT_PUBLIC_FIREBASE_API_KEY: "dummy-api-key-for-ci-build"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy-project.firebaseapp.com"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-project-id"
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy-project.appspot.com"
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
        NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:dummy"
